<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
                {"type": "input", "listener": {"@": "owner"}},
                {"type": "notInput", "listener": {"@": "owner"}},
            ]
        },
        "inputEventButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "inputEventButton"},
                "label": "Generate \"input\" Event"
            }
        },
        "notInputEventButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "notInputEventButton"},
                "label": "Generate \"notInput\" Event"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="inputEventButton"></button>
        <button data-montage-id="notInputEventButton"></button>
    </div>
</body>
</html>
