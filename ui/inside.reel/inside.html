<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="inside.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "inputEvent1Button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "inputEvent1Button"},
                "label": "Generate \"input\" Event 1"
            }
        },
        "inputEvent2Button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "inputEvent2Button"},
                "label": "Generate \"input\" Event 2"
            }
        },
        "notInputEvent1Button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "notInputEvent1Button"},
                "label": "Generate \"notInput\" Event 1"
            }
        },
        "notInputEvent2Button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "notInputEvent2Button"},
                "label": "Generate \"notInput\" Event 2"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Inside">
        <button data-montage-id="inputEvent1Button"></button>
        <button data-montage-id="inputEvent2Button"></button>
        <button data-montage-id="notInputEvent1Button"></button>
        <button data-montage-id="notInputEvent2Button"></button>
    </div>
</body>
</html>
